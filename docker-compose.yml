version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codereview-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend/prisma:/app/prisma
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-in-production}
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    networks:
      - codereview-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codereview-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codereview-network

volumes:
  backend-data:
    driver: local

networks:
  codereview-network:
    driver: bridge
