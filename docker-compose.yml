version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: codereview-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: codereview
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codereview_secret_2024}
      POSTGRES_DB: codereview
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U codereview -d codereview" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codereview-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codereview-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend/prisma:/app/prisma
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://codereview:${POSTGRES_PASSWORD:-codereview_secret_2024}@postgres:5432/codereview?schema=public
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-in-production}
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma db push && node dist/index.js"
    networks:
      - codereview-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codereview-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - codereview-network

volumes:
  postgres-data:
    driver: local

networks:
  codereview-network:
    driver: bridge
